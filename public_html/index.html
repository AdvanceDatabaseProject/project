<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        
        <script src="js/login.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <div data-role="header" class="ui-content">
                <h1>Login</h1>
            </div>
            <div data-role="main" class="ui-content">
                <div class="ui-fieldcontain">
                    <label>Username:</label>
                    <input type="text" id="username" data-theme="a">
                    <label>Password:</label>
                    <input type="password" id="password" data-theme="a">
                    <div align="right">
                        <a href="#" class="ui-btn ui-btn-inline" onclick="login()">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
